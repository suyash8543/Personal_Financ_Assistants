services:
  # ---------------------------------------------------------------------------
  # BACKEND SERVICES
  # ---------------------------------------------------------------------------
  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CHAT_SERVICE_URL=http://chat-service:3002
      - USER_DATA_SERVICE_URL=http://user-data-service:3003
      - LLM_SERVICE_URL=http://llm-service:5000
      - TRANSACTION_SERVICE_URL=http://transaction-service:3004
      - COMPLIANCE_SERVICE_URL=http://compliance-service:3005
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
    depends_on:
      - auth-service
      - llm-service
    networks:
      - finance-network

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - PORT=3001
      - DB_URI=${MONGODB_URI}
    networks:
      - finance-network

  llm-service:
    build: ./services/llm-service
    container_name: llm-service
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PATHWAY_URL=http://pathway-processor:8081
    volumes:
      - ./data:/app/data
    networks:
      - finance-network

  transaction-service:
    build: ./services/transaction-service
    container_name: transaction-service
    ports:
      - "3004:3004"
    env_file: .env
    environment:
      - PORT=3004
      - DATA_DIR=/app/data/user-uploads
    volumes:
      - ./data/user-uploads:/app/data/user-uploads
    networks:
      - finance-network

  compliance-service:
    build: ./services/compliance-service
    container_name: compliance-service
    ports:
      - "3005:3005"
    env_file: .env
    networks:
      - finance-network

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    ports:
      - "3006:3006"
    env_file: .env
    networks:
      - finance-network

  user-data-service:
    build: ./services/user-data-service
    container_name: user-data-service
    ports:
      - "3003:3003"
    env_file: .env
    environment:
      - PORT=3003
      - UPLOAD_DIR=/app/data/user-uploads
      - DB_URI=${MONGODB_URI}
    volumes:
      - ./data/user-uploads:/app/data/user-uploads
    networks:
      - finance-network
    depends_on:
      - pathway-processor

  chat-service:
    build: ./services/chat-service
    container_name: chat-service
    ports:
      - "3002:3002"
    env_file: .env
    environment:
      - PORT=3002
    networks:
      - finance-network

  # ---------------------------------------------------------------------------
  # FRONTEND
  # ---------------------------------------------------------------------------
  frontend:
    build: ./frontend/web
    container_name: frontend
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - finance-network

  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    env_file: .env
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=finance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-network

  pathway-processor:
    build: ./services/pathway-processor
    container_name: pathway-processor
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      - DATA_DIR=/app/data/user-uploads
    volumes:
      - ./data/user-uploads:/app/data/user-uploads
    networks:
      - finance-network

  zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - finance-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - finance-network

networks:
  finance-network:
    driver: bridge

volumes:
  postgres_data:
